<!DOCTYPE html>
<html>
  <head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/554cbec351.js" crossorigin="anonymous"></script>
    <!--Get your own code at fontawesome.com-->
  </head>
  <body>

    <h1>Font Awesome icon library</h1>

    <p>Some Font Awesome icons:</p>
    <i class="fa-home fa-house" style="color: #51441f;"></i>

    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>

    <p>Styled Font Awesome icons (size and color):</p>
    <i class="fas fa-cloud" style="font-size:24px;"></i>
    <i class="fas fa-cloud" style="font-size:36px;"></i>
    <i class="fas fa-cloud" style="font-size:48px;color:red;"></i>
    <i class="fas fa-cloud" style="font-size:60px;color:lightblue;"></i>

    <i class="fa-solid fa-dinosaur" style="font-size:24px;"></i>
    <i class="fa-solid fa-house hover-effect d-none d-md-inline"></i>
    <i class="fa-solid fa-user-group hover-effect  d-none d-md-inline"></i>
    <i class="fa-solid fa-message hover-effect  d-none d-md-inline"></i>
    <i class="fa-solid fa-circle-user hover-effect d-none d-md-inline fa-2x"></i>
    <i class="fa-solid fa-laptop-binary"></i>
    <i class="fa-solid fa-bug"></i>
<i class="fa-solid fa-user-secret"></i>
  </body>
</html>
